type Resources @model {
  id: ID! 
  name: String! 
  resourceType: String!
  locationName: String!
  events: [Events] @connection(name: "EventResources")
}

type Events @model {
  id: ID!
  userId: String!
  date: String! 
  timeslot: String!
  timeslotId: Int!
  resourceId: Resources! @connection(name: "EventResources")
  title: String!
}

type DisabledDates @model {
  day: String!
  month: String!
  year: String!
}